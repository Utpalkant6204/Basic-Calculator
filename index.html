<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>

    <h1 class="he"><u>Basic Calculator</u></h1>
    <div class="calculator">
        <input type="text" class="dispaly"  id="screen" disabled>

        <div class="btn">
            <div class="row">
                <button value="c" class="c" id="clear">C</button>
                <button value="ac" class="e" id="result">AC</button>
                <button value="%" class="operator">%</button>
                <button value="/" class="operator">&divide;</button>
            </div>
            <div class="row">
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button value="*" class="operator">&times;</button>
            </div>

            <div class="row">
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button value="-" class="operator">-</button>
            </div>

            <div class="row">
                <button value="1" class="number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class="number">3</button>
                <button value="+" class="operator">+</button>
            </div>

            <div class="row">
                <button value="00" class="number">00</button>
                <button value="0" class="number">0</button>
                <button value="." class="number">.</button>
                <button value="=" class="f" id="result">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
